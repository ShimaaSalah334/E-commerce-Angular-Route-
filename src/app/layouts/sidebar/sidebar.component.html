<button
  data-drawer-target="logo-sidebar"
  data-drawer-toggle="logo-sidebar"
  aria-controls="logo-sidebar"
  type="button"
  class="inline-flex items-center z-50 absolute -start-2 top-2 p-2 ps-0 pt-0 ms-3 text-sm text-gray-500 rounded-lg sm:hidden focus:outline-none dark:text-gray-400"
>
  <span class="sr-only">Open sidebar</span>
  <svg
    class="w-6 h-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>
<aside
  id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen overflow-y-auto transition-transform -translate-x-full sm:translate-x-0 mmd:rtl:right-0"
  aria-label="Sidebar"
>
  <div class="h-full py-4 overflow-y-auto bg-gray-30 dark:bg-black-03 relative">
    <a href="#" class="logo flex items-center ps-4 mb-10">
      <img src="images/shopify.png" class="h-14 me-3" alt="Flowbite Logo" />
      <span
        class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
        >Shopify</span
      >
    </a>
    <ul class="space-y-2 font-medium">
      <li>
        <a
          routerLink="/home"
          routerLinkActive="active relative text-gray-850 bg-gray-250 rounded-e-full dark:bg-black-04 dark:text-white   before:absolute before:top-1/2  before:-translate-y-1/2 before:start-0 rtl:before:rotate-180"
          class="flex items-center p-2 ps-8 text-gray-650 relative transition-all duration-300 hover:bg-gray-250 hover:rounded-e-full dark:text-gray-350 dark:hover:bg-black-04"
        >
          <i
            class="fa-solid fa-house text-[18px] transition-all duration-300"
          ></i>
          <span class="ms-3 transition-all duration-300">{{
            "sidebar.menu.home" | translate
          }}</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/products"
          routerLinkActive="active relative text-gray-850 bg-gray-250 rounded-e-full dark:bg-black-04 dark:text-white before:absolute before:top-1/2 before:start-0 before:-translate-y-1/2  rtl:before:rotate-180"
          class="flex items-center p-2 ps-8 text-gray-650 relative transition-all duration-300 hover:bg-gray-250 hover:rounded-e-full dark:text-gray-350 dark:hover:bg-black-04"
        >
          <i
            class="fa-solid fa-box text-[18px] transition-all duration-300"
          ></i>
          <span class="ms-3 transition-all duration-300">{{
            "sidebar.menu.products" | translate
          }}</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/categories"
          routerLinkActive="active relativeext-gray-850 bg-gray-250 rounded-e-full dark:bg-black-04 dark:text-white before:absolute before:top-1/2 before:start-0 before:-translate-y-1/2  rtl:before:rotate-180"
          class="flex items-center p-2 ps-7 text-gray-650 relative transition-all duration-300 hover:bg-gray-250 hover:rounded-e-full dark:text-gray-350 dark:hover:bg-black-04"
        >
          <svg
            class="w-5 transition-all duration-300 category-icon"
            viewBox="0 0 24 24"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 3h8v8H3V3zm10 0h8v8h-8V3zM3 13h8v8H3v-8zm10 0h8v8h-8v-8z"
            />
          </svg>
          <span class="ms-3 transition-all duration-300">{{
            "sidebar.menu.categories" | translate
          }}</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/brands"
          routerLinkActive="active relative text-gray-850 bg-gray-250 rounded-e-full dark:bg-black-04 dark:text-white before:absolute before:top-1/2 before:start-0 before:-translate-y-1/2  rtl:before:rotate-180"
          class="flex items-center p-2 ps-8 text-gray-650 relative transition-all duration-300 hover:bg-gray-250 hover:rounded-e-full dark:text-gray-350 dark:hover:bg-black-04"
        >
          <i
            class="fa-solid fa-tag text-[18px] transition-all duration-300"
          ></i>
          <span class="ms-3 transition-all duration-300">{{
            "sidebar.menu.brands" | translate
          }}</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/wishList"
          routerLinkActive="active relative text-gray-850 bg-gray-250 rounded-e-full dark:bg-black-04 dark:text-white before:absolute before:top-1/2 before:start-0 before:-translate-y-1/2  rtl:before:rotate-180"
          class="flex items-center p-2 ps-8 text-gray-650 relative transition-all duration-300 hover:bg-gray-250 hover:rounded-e-full dark:text-gray-350 dark:hover:bg-black-04"
        >
          <i
            class="fa-solid fa-heart text-[18px] transition-all duration-300"
          ></i>
          <span class="ms-3 transition-all duration-300">{{
            "sidebar.menu.wishList" | translate
          }}</span>
        </a>
      </li>
      <!---Contact Collapse--->
      <li>
        <div id="accordion-open " data-accordion="open">
          <h2
            id="accordion-open-heading-1"
            class="dark:hover:bg-black-04 hover:rounded-e-full transition-all duration-300"
          >
            <button
              type="button"
              class="flex items-center justify-between w-full p-2 ps-8 relative rtl:text-right text-gray-650 hover:bg-gray-250 dark:text-gray-350 dark:hover:bg-black-04 gap-3 rounded-e-full transition-all duration-300 before:absolute before:top-1/2 before:start-0 before:-translate-y-1/2 rtl:before:rotate-180"
              data-accordion-target="#accordion-open-body-1"
              aria-expanded="false"
              aria-controls="accordion-open-body-1"
            >
              <span class="flex items-center"
                ><i
                  class="fa-solid fa-headset me-3 text-[18px] transition-all duration-300"
                ></i>
                {{ "sidebar.menu.contact" | translate }}</span
              >
              <svg
                data-accordion-icon
                class="w-3 h-3 rotate-180 shrink-0"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5 5 1 1 5"
                />
              </svg>
            </button>
          </h2>
          <div
            id="accordion-open-body-1"
            class="hidden"
            aria-labelledby="accordion-open-heading-1"
          >
            <ul class="flex justify-center gap-3 py-3">
              <li class="py-1">
                <a
                  href=""
                  class="flex items-center justify-center w-7 h-7 rounded-full text-center text-gray-30 bg-gray-650 hover:bg-transparent hover:text-primary-500 hover:text-xl transition-all duration-300 dark:bg-gray-850 dark:text-gray-350"
                  ><i class="fa-brands fa-facebook"></i
                ></a>
              </li>
              <li class="py-1">
                <a
                  href=""
                  class="flex items-center justify-center w-7 h-7 rounded-full text-center text-gray-30 bg-gray-650 hover:bg-transparent hover:text-primary-500 hover:text-xl transition-all duration-300 dark:bg-gray-850 dark:text-gray-350"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
              </li>
              <li class="py-1">
                <a
                  href=""
                  class="flex items-center justify-center w-7 h-7 rounded-full text-center text-gray-30 bg-gray-650 hover:bg-transparent hover:text-primary-500 hover:text-xl transition-all duration-300 dark:bg-gray-850 dark:text-gray-350"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </li>
              <li class="py-1">
                <a
                  href=""
                  class="flex items-center justify-center w-7 h-7 rounded-full text-center text-gray-30 bg-gray-650 hover:bg-transparent hover:text-primary-500 hover:text-xl transition-all duration-300 dark:bg-gray-850 dark:text-gray-350"
                  ><i class="fa-brands fa-linkedin"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
    <div
      class="sidebar-footer ps-8 text-gray-650 font-medium absolute bottom-7 dark:text-gray-350 pointer-events-auto"
    >
      <div
        class="logout flex items-center mb-6 cursor-pointer"
        (click)="logout()"
      >
        <i
          class="fa-solid fa-right-from-bracket ltr:rotate-180 rtl:rotate-0 me-2 text-xl transition-all duration-300 mt-1"
        ></i>
        {{ "sidebar.menu.logout" | translate }}
      </div>
    </div>
  </div>
</aside>

<div
  class="py-4 px-3 sm:ml-64 ltr:sm:ml-64 ltr:sm:mr-0 rtl:sm:mr-64 rtl:sm:ml-0"
>
  <app-navbar [isLogin]="true"></app-navbar>
  <router-outlet></router-outlet>
</div>
