<nav
  class="bg-white border-gray-200 dark:bg-gray-900"
  [class.shadow-2xl]="!isLogin"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto py-2 px-4"
  >
    <!----- Logo ------>
    @if(isLogin == false){
    <a
      href="https://flowbite.com/"
      class="logo flex items-center space-x-1 rtl:space-x-reverse"
    >
      <img src="images/shopify.png" class="h-16" alt="Flowbite Logo" />
      <span
        class="self-center text-2xl font-bold whitespace-nowrap text-black-01 dark:text-white"
        >Shopify</span
      >
    </a>
    }

    <!----- Search ------>
    @else{
    <form class="max-w-full">
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-600 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          type="search"
          id="default-search"
          class="block w-56 p-2 ps-10 text-sm text-[#212b36] rounded-full bg-[#f3f5f7] border-none focus:ring-transparent dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 placeholder:text-[#212b36]"
          placeholder="Search"
        />
      </div>
    </form>
    }

    <div

      <!----- Dark  Mood Icon------>
      <div class="dark-icon text-2xl text-gray-450">
        <i class="fa-solid fa-moon"></i>
      </div>

      <div

      >
        <i class="fa-solid fa-bell"></i>

      </div>
      <!----- Shopping Icon------>
      <div class="shopping-icon text-2xl text-gray-450 mb-1">
        <i class="fa-solid fa-bag-shopping"></i>
      </div>

                    class="h-3.5 w-3.5 rounded-full me-2"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    id="flag-icon-css-de"

      @if(isLogin == true){
      <!----- Become A Seller Button ------>
      <button
        type="button"
        class="text-black-01 bg-primary-500 focus:outline-none font-normal rounded-full text-sm px-5 py-2 text-center dark:focus:ring-yellow-900"
      >
        Become a seller
      </button>

      <!----- Avatar Image ------>
      <div
        class="avatar outline-1 outline-dashed outline-primary-500 w-10 h-10 rounded-full cursor-pointer flex items-center justify-center"
      >
        <img
          id="avatarButton"
          type="button"
          data-dropdown-toggle="userDropdown"
          data-dropdown-placement="bottom-start"
          class="w-8 h-8 rounded-full"
          src="https://flowbite.com/docs/images/people/profile-picture-5.jpg"
          alt="User dropdown"
        />
      </div>

      <!-- Avatar Dropdown menu -->
      <div
        id="userDropdown"
        class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600"
      >
        <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
          <div>Bonnie Green</div>
          <div class="font-medium truncate">nameflowbite.com</div>
        </div>
        <ul
          class="py-2 text-sm text-gray-700 dark:text-gray-200"
          aria-labelledby="avatarButton"
        >
          <li>
            <a
              href="#"
              class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >Settings</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >Earnings</a
            >
          </li>
        </ul>
        <div class="py-1">
          <a
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white cursor-pointer"
            (click)="logout()"
            >Sign out</a
          >
        </div>
      </div>

      <!-- Login NavarBar  -->

      <ul
        class="flex flex-col font-medium py-2 px-3 mt-4 border border-gray-100 bg-gray-250 rounded-full md:space-x-3 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >

          <a
            routerLink="/register"
            routerLinkActive="active bg-primary-500 "
            class="block py-1 px-6 text-black-01 rounded-full transition-colors duration-200 ease-in-out hover:text-primary-500 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >Sign Up</a
          >
        </li>

    <button

      aria-controls="navbar-language"
      aria-expanded="false"

        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >

          stroke="currentColor"
