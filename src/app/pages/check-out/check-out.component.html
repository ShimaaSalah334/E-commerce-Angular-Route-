<section class="check-out pe-10">
  <div class="container mx-auto flex flex-wrap">
    <h2 class="text-black-01 font-bold text-3xl w-full text-center py-10">
      Checkout
    </h2>
    <div class="checkout-form w-8/12">
      <form [formGroup]="checkoutForm">
        <div class="relative w-11/12 mx-auto mb-4">
          <textarea
            id="details"
            placeholder=" "
            formControlName="details"
            class="block w-full px-2.5 pb-2.5 pt-5 text-sm text-black-01 bg-gray-250 focus:border-l-4 focus:border-primary-500 dark:bg-gray-700 border-0 appearance-none dark:text-white dark:focus:border-blue-500 focus:outline-none focus:ring-0 peer"
          ></textarea>

          <label
            for="details"
            class="absolute text-sm text-gray-650 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-black-01 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
          >
            Details</label
          >
        </div>

        <div class="relative w-11/12 mx-auto mb-8">
          <input
            type="tel"
            id="phone"
            class="block w-full px-2.5 pb-2.5 pt-5 text-sm text-black-01 bg-gray-250 focus:border-l-4 focus:border-primary-500 dark:bg-gray-700 border-0 appearance-none dark:text-white dark:focus:border-blue-500 focus:outline-none focus:ring-0 peer"
            placeholder=" "
            formControlName="phone"
          />
          <label
            for="phone"
            class="absolute text-sm text-gray-650 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-black-01 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
          >
            Phone</label
          >
        </div>

        <div class="relative w-11/12 mx-auto mb-8">
          <input
            type="text"
            id="city"
            class="block w-full px-2.5 pb-2.5 pt-5 text-sm text-black-01 bg-gray-250 focus:border-l-4 focus:border-primary-500 dark:bg-gray-700 border-0 appearance-none dark:text-white dark:focus:border-blue-500 focus:outline-none focus:ring-0 peer"
            placeholder=" "
            formControlName="city"
          />
          <label
            for="city"
            class="absolute text-sm text-gray-650 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-black-01 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
            >City</label
          >
        </div>
      </form>
    </div>
    <div class="orders w-4/12 bg-gray-250 pt-4 pb-7 rounded-lg">
      <h3 class="text-black-01 font-semibold text-xl px-4 mb-4">Your Order</h3>
      @for (order of ordersData.products; track $index) {
      <div class="order flex justify-between items-center px-4 mb-4">
        <p class="text-black-01 font-semibold text-sm">
          {{ order.product.title }}
        </p>
        <p class="text-primary-500 font-semibold">
          {{ order.price | currency : " EGP " }}
        </p>
      </div>
      }
      <div class="line bg-gray-300 w-full h-0.5 mt-14 mb-5"></div>
      <div class="total-price flex items-center justify-between px-4 mb-10">
        <p class="text-black-01 font-semibold text-xl">Total</p>
        <p class="text-black-01 font-semibold text-xl">
          {{ ordersData.totalCartPrice | currency : " EGP " }}
        </p>
      </div>
      <div class="buttons flex items-center justify-center gap-7">
        <button
          type="submit"
          class="text-black-01 disabled:bg-primary-400 bg-primary-400 hover:bg-primary-500 transition-all duration-300 font-medium px-5 py-2.5"
          (click)="submitOnline()"
          [disabled]="isLoading"
        >
          @if (isLoading) {
          <svg
            aria-hidden="true"
            class="w-8 h-6 mx-auto text-primary-400 animate-spin dark:text-gray-600 fill-black-01"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          }@else { Payment Online }
        </button>
        <button
          type="submit"
          class="text-black-01 disabled:bg-primary-400 bg-primary-400 hover:bg-primary-500 transition-all duration-300 font-medium px-5 py-2.5"
          [disabled]="isLoading"
        >
          @if (isLoading) {
          <svg
            aria-hidden="true"
            class="w-8 h-6 mx-auto text-primary-400 animate-spin dark:text-gray-600 fill-black-01"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          }@else { Cash}
        </button>
      </div>
    </div>
  </div>
</section>
